<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<th:block th:fragment="list">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-warning  ">
					<div class="box-header">
						<h3 class="box-title">Lista de Permisos</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<table class="table table-bordered table-striped" id="permissionsList">
							<thead>
								<tr>
									<th style="width: 10px">#</th>
									<th>Nombre</th>
									<th>Descripción</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="perm,iterStat : ${permissionsList}">
								<td th:text="${iterStat.count}">1</td>
								<td th:text="${perm.name}">Nombre </td>
								<td th:text="${perm.description}">Descripción</td>
							</tr>
							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
		</div>

					if (confirm('Desea eliminar el usuario: ' + $(this).attr('data-name') + '?')) {
						window.location =  $(this).attr('data-href'); 
					}
				});
			});
		</script-->


	</th:block>
</body>
</html>
