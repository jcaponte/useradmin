<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/loginLayout">
<head>
<title>Log in</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="login-box">
			<div class="login-logo">
				<a href="#"><span th:text="#{label.useradmin.title}"></span><b>UserAdmin</b></a>
			</div>
			<div class="login-box-body">
				<p class="login-box-msg" th:text="#{label_login_header}">Conectáte
					para iniciar sessión</p>
				<form action="home" th:action="@{/login}" method="post"
					id="loginForm">
					<div class="row">
						<div class="col-xs-12">
							<div th:if="${param.error}"
								class="alert alert-danger alert-dismissable">
								<p>
									<i class="icon fa fa-ban"></i> <span
										th:text="#{error.login_failed}">Correo o clave inválida</span>
								</p>
							</div>
							<div th:if="${param.logout}"
								class="alert alert-info alert-dismissable">
								<p>
									<i class="icon fa fa-info"></i> <span
										th:text="#{info.logout_success}">Has finalizado
										sessión.</span>
								</p>
							</div>
							<div th:if="${msg!=null}"
								class="alert alert-warning alert-dismissable">
								<p>
									<i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
								</p>
							</div>
						</div>
					</div>
					<div class="form-group has-feedback">
						<input type="email" class="form-control required email"
							name="username" placeholder="Email" /> <span
							class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control required"
							name="password" placeholder="Password" /> <span
							class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat"
								th:text="#{label.login}">LogIn</button>
						</div>
					</div>

				</form>
				<div class="row">
					<div class="col-xs-12" align="center">
						<br /> <a href="forgotPwd" th:href="@{/forgotPwd}"
							th:text="#{label.forgot_password}">Olvidé mi clave</a>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div layout:fragment="extra-script">
		<script type="text/javascript">
			$(function() {
				$('#loginForm').validate({
					errorPlacement : function(error, element) {
					}
				});
			});
		</script>
	</div>
</body>
</html>
